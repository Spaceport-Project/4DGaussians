<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pannellum Video</title>
    <link rel="stylesheet" href="https://d2nu66bxxofnfe.cloudfront.net/demo/src/css/pannellum.css"/>


    <link href="https://d2nu66bxxofnfe.cloudfront.net/demo/src/css/video-js.css" rel="stylesheet"
      type="text/css">
    <!-- <link rel="stylesheet" href="https://cdn.pannellum.org/2.4/pannellum.css"/> -->
    <!-- <script type="text/javascript" src="https://cdn.pannellum.org/2.4/pannellum.js"></script> -->
    <script type="text/javascript" src="https://d2nu66bxxofnfe.cloudfront.net/demo/src/js/libpannellum.js"></script>
    <script type="text/javascript" src="https://d2nu66bxxofnfe.cloudfront.net/demo/src/js/pannellum.js"></script>		
	<!-- <link href="https://vjs.zencdn.net/5.4.6/video-js.css" rel="stylesheet"
      type="text/css"> -->
    <!-- <script src="https://vjs.zencdn.net/5.4.6/video.js"></script> -->
    <script src="https://vjs.zencdn.net/8.0.4/video.min.js"></script>
    <script src="https://pannellum.org/js/videojs-pannellum-plugin.js"></script>
    <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script> -->
		
    <style>
      #panorama {
        width: 1800px;
        height: 800px;
      }
    </style>
  </head>
  <body>
    <video id="panorama" class="video-js vjs-default-skin vjs-big-play-centered" controls autoplay="true" preload="metadata" style="width:100%;height:100%;" crossorigin="anonymous">
			
			<source src="video_rgb_139.mp4" type="video/mp4"/>			
			<p class="vjs-no-js">
				To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support" target="_blank">supports HTML5 video</a>				
			</p>
			
		</video>
		
		<script>
            var pitch = 0, yaw = 90, hfov = 100;

			var player = videojs('panorama', {
				plugins: {
					pannellum: {}
				}
			});
            player.pnlmViewer.setPitch(pitch, 0);
            player.pnlmViewer.setYaw(yaw, 0);
            player.pnlmViewer.setHfov(hfov, 0);
            player.on('ended', function (){

                player.play();
                
            });

		</script>
		
  </body>
</html>
